<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/pokeball.svg" />
    <title>Pokedex | Home</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Record of Pokémon that a trainer has seen or caught, and a source of information about Pokémon species and their evolutions"
      data-react-helmet="true"
    />

    <!-- Keywords -->
    <meta data-react-helmet="true" name="keywords" content="pokedex, pokemon" />

    <!-- Author -->
    <meta data-react-helmet="true" name="author" content="Eduardo Enriquez" />

    <!-- Open Graph / Facebook -->
    <meta
      data-react-helmet="true"
      property="og:title"
      content="Pokedex | Home"
    />
    <meta
      data-react-helmet="true"
      property="og:description"
      content="Record of Pokémon that a trainer has seen or caught, and a source of information about Pokémon species and their evolutions"
    />
    <meta data-react-helmet="true" property="og:type" content="website" />
    <meta
      data-react-helmet="true"
      property="og:url"
      content="https://eduardogarciaenriquez.github.io/pokedex/"
    />
    <meta
      data-react-helmet="true"
      property="og:image"
      content="https://eduardogarciaenriquez.github.io/pokedex/pokeball.svg"
    />

    <!-- Twitter -->
    <meta
      data-react-helmet="true"
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      data-react-helmet="true"
      name="twitter:title"
      content="What is the weather?"
    />
    <meta
      data-react-helmet="true"
      name="twitter:description"
      content="Record of Pokémon that a trainer has seen or caught, and a source of information about Pokémon species and their evolutions"
    />
    <meta
      data-react-helmet="true"
      name="twitter:image"
      content="https://eduardogarciaenriquez.github.io/pokedex/pokeball.svg"
    />

    <!-- Robots -->
    <meta data-react-helmet="true" name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://eduardogarciaenriquez.github.io/pokedex/"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
